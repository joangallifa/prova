<h2 class="detail-notifications__title">Cartellera del grup</h2><ul class="detail-notifications__list nav-stacked"><li ng-repeat="item in contents.notifications" class="detail-notifications__item" ng-repeat="item in content"><a ng-if="item.link" ng-href="{{item.link}}" target="_blank" ng-click="logger.logNotification(null, item, contents, user)"><span ng-if="item.date" class="detail-category__item-date">{{item.date | day_and_month}}</span> <span class="detail-category__item-txt">{{item.title}}</span></a> <span ng-if="!item.link"><span ng-if="item.date" class="detail-notifications__item-date">{{item.date | day_and_month}}</span> <span class="detail-notifications__item-txt">{{item.title}}</span></span></li></ul>
