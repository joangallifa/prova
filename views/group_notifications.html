<div ng-if="contents.isGroup()" class="services-list clearfix"><div ng-repeat="item in contents.services" class="service-item__wrap"><div service-item="" ng-click="showLVL2($index);" data-ga-track="" ng-attr-data-ga-action="{{ item.isGroup() ? 'Open' : 'Click' }}" ng-attr-data-ga-category="Group - {{ item.isGroup() ? 'Group' : 'Service' }}" ng-attr-data-ga-label="{{ contents.ID }} - {{ item.id }}" class="service-item service-item--small is--inside is--groupal-{{item.typology_index}}" ng-class="{'has--content': item.isGroup() || item.contents, 'has--spinner': !item.isLoaded(), 'has--external': item.link && item.isLoaded() }"></div></div></div><section detail-notifications="" ng-if="contents.notifications" class="detail-notifications"></section>
