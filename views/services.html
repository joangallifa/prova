<div class="services-list__wrap"><div class="services-list clearfix"><div class="search"><form ng-class="{'has--text': query}" class="search__form" ng-controller="Search"><input type="text" ng-model="query" ng-keyup="search()" class="search__input" placeholder="Cercar..."><button ng-click="clear_search()"></button></form></div></div><favorites></favorites><div class="services-list clearfix" data-ga-category="Group" data-ga-action="Open" ng-show="thereAreElementsShown($root.family)"><div class="service-item__wrap" ng-repeat="(id, item) in $root.family"><div service-item="" ng-click="sidebar.close(); show(item);" data-ga-track="" ng-attr-data-ga-label="{{ item.ID }}" ng-attr-data-content="{{ item.tooltip() }}" ng-show="item.shown" class="service-item is--{{item.typology_class()}}-{{item.typology_index}}" ng-class="{'has--content': item.isGroup() || item.contents, 'has--spinner': !item.isLoaded(), 'has--external': item.link && item.isLoaded(), 'has--tooltip': item.tooltip() }"></div></div></div><div class="services-list clearfix" data-ga-category="Group" data-ga-action="Open" ng-show="thereAreElementsShown($root.groups)"><div class="service-item__wrap" ng-repeat="(id, item) in $root.groups"><div service-item="" ng-click="sidebar.close(); show(item);" data-ga-track="" ng-attr-data-ga-label="{{ item.ID }}" ng-attr-data-content="{{ item.tooltip() }}" ng-show="item.shown" class="service-item is--{{item.typology_class()}}-{{item.typology_index}}" ng-class="{'has--content': item.isGroup() || item.contents, 'has--spinner': !item.isLoaded(), 'has--external': item.link && item.isLoaded(), 'has--tooltip': item.tooltip() }"></div></div></div><div class="services-list clearfix" data-ga-category="Service" data-ga-action="Click" ng-show="thereAreElementsShown($root.services)"><div class="service-item__wrap" ng-repeat="(id, item) in $root.services"><div service-item="" ng-click="sidebar.close(); show(item);" data-ga-track="" ng-attr-data-ga-label="{{ item.id }}" ng-show="item.shown" class="service-item service-item--small is--{{item.typology_class()}}-{{item.typology_index}}" ng-class="{'has--content': item.isGroup() || item.contents, 'has--spinner': !item.isLoaded(), 'has--external': item.link && item.isLoaded() }"></div></div></div></div><div class="page-detail__wrap clearfix"><first-level-tab></first-level-tab><second-level-tab></second-level-tab><div ng-attr-data-ga-label="{{ contents.ID }}" class="page-detail is--{{contents.typology_class()}}-{{contents.typology_index}}"><div class="page-detail__header clearfix is--{{contents.typology_class()}}-{{contents.typology_index}}"><a data-ga-category="Group" data-ga-action="Close" data-ga-track="" ng-click="close()" href="" class="ir page-detail__close">Cerrar</a><h1 class="page-detail__title"><a ng-if="contents.link_to" ng-href="{{contents.link_to}}" target="_blank">{{contents.desc()}}</a> <span ng-if="!contents.link_to">{{contents.desc()}}</span></h1><span class="ir page-detail__favorite favorites__add" ng-show="favorites_sidebar.active" ng-click="favorites_sidebar.toggleFavorite(contents, $event)"><img ng-src="{{contents.isFavorite ? 'images/icon-star-full.svg' : 'images/icon-star-empty.svg'}}"></span></div><div class="page-detail__body"><group-notifications></group-notifications></div></div></div>
