<div class="service-item service-item--tab is--{{parent.typology_class()}}-{{parent.typology_index}}"><a ng-click="hideLVL2();$root.detail.hideLVL2();" ng-href="{{parent.link}}" target="_blank" class="nav__label"><span class="service-item__name-wrap"><span class="service-item__icon"><span ng-show="$root.hasImage(parent.icon())" class="icon icon-{{parent.icon()}}"></span> <span ng-if="parent.image()" style="background-image: url({{parent.image()}})" class="icon is--avatar"></span></span> <span ng-hide="$root.hasImage(parent.icon()) || parent.image() !== undefined" class="service-item__initials">{{parent.initials()}}</span> <span class="service-item__name">{{parent.desc()}}</span></span> <span ng-if="parent.tag" class="notification"><span class="notification__new">Nou</span> <span class="notification__num">{{ parent.tag.split(' ')[0] }}</span></span> <span class="service-item__compress-title"><span ng-show="$root.hasImage(parent.icon())" class="icon icon-{{parent.icon()}}"></span> <span>{{ parent.desc() }}</span></span></a></div>
