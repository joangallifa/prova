<div class="favorites clearfix" ng-controller="FavoritesList"><div class="favorites__wrap"><div class="favorites__overflow"><div class="favorites__overflow-wrapper"><div class="favorites__header"><span class="favorites__title">Favorits</span> <span class="favorites__total">{{ $root.favorites.length + "/" + favorites_sidebar.maxItems() }}</span> <button class="favorites__button is--add" ng-hide="favorites_sidebar.hasItems()" ng-click="favorites_sidebar.toggle()">Afegir <img src="images/icon-edit-lightblue.svg" class="is--off"><img src="images/icon-edit-blue.svg" class="is--on"></button> <button class="favorites__button is--edit" ng-show="favorites_sidebar.hasItems()" ng-click="favorites_sidebar.toggle()">Editar <img src="images/icon-edit-lightblue.svg" class="is--off"><img src="images/icon-edit-blue.svg" class="is--on"></button></div><div class="favorites__content"><div class="service-item__wrap" ng-repeat="(id, item) in $root.favorites track by $index"><div service-item="" ng-click="sidebar.close(); show(item);" data-ga-track="" ng-attr-data-ga-label="{{ item.ID }}" ng-attr-data-content="{{ item.tooltip() }}" class="service-item is--{{item.typology_class()}}-{{item.typology_index}}" ng-class="{'has--content': item.isGroup() || item.contents, 'has--spinner': !item.isLoaded(), 'has--external': item.link && item.isLoaded(), 'has--tooltip': item.tooltip() }"></div></div></div><div class="favorites__empty" ng-hide="$root.favorites.length >= favorites_sidebar.maxItems()"><a ng-click="favorites_sidebar.toggle();"><img src="images/icon-add-service.svg"></a></div></div></div></div></div>
