<div class="page-sidebar__header" data-ga-category="Notification"><button class="page-sidebar__close ir" ng-click="sidebar.toggle()" data-ga-track="" ng-attr-data-ga-action="{{ sidebar.opened ? 'Close' : 'Open'}}" data-ga-label="all">Cerrar <span class="new-messages-counter" ng-if="information.total_count > 0">{{ information.total_count }}</span></button><h1 class="sidebar__main-title">Centre de notificacions</h1></div><div class="page-sidebar__body" data-ga-category="Notification"><div ng-if="$root.modal" class="sidebar__banner"><a target="_blank" ng-href="{{$root.modal.link}}"><img ng-src="{{$root.modal.image}}"></a></div><div ng-repeat="(key, notifications) in information"><div data-ga-track="" data-ga-action="{{ $index === openedIndex ? 'Close' : 'Open' }}" data-ga-label="{{ notifications.title }} - all" ng-click="openElement($index)"><h2 class="sidebar__message-title" ng-class="{'is--open': $index === openedIndex, 'has--contents': notifications.contents.length > 0, 'has--newItems': notifications.count_new > 0} "><strong ng-if="notifications.count_new > 0">{{notifications.count_new}}</strong> {{ notifications.title }}</h2></div><ul data-ga-action="Click" class="nav-stacked news-list" ng-class="{'is--open': $index === openedIndex}" ng-style="{'max-height': ($index === openedIndex? height+'px' : 0)}"><li ng-repeat="notification in notifications.contents"><div data-ga-track="" ng-attr-data-ga-label="{{ notifications.title }} - {{notification.title}}" ng-class="{'is--newItem': notification.is_new}" class="news-item" style="background-image:url({{notification.img}})"><a ng-href="{{notification.link}}" class="nav__label" target="_blank" ng-click="logger.logNotification(notifications.type, notification, null, user);"><p class="news-item__date">{{notification.date}}</p><h3 class="news-item__title">{{notification.title}}</h3><p class="news-item__description">{{notification.contents}}</p></a></div></li></ul></div></div>
